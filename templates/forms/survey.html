{% extends "main/base.html"%}
{% block title %}Survey{% endblock %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <h2>Survey Form</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
